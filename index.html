  <style>

  <script>
    const WORKER_URL = 'https://gemini-proxy.nsr2323.workers.dev';

    async function summarizeVideo(videoUrl) {
      const payload = { videoUrl: videoUrl };
      const resp = await fetch(WORKER_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      
      const data = await resp.json();
      
      if (!resp.ok) {
        throw new Error(data.error || `HTTP ${resp.status}`);
      }
      
      return data;
    }

    // ç°¡å–®çš„ Markdown è½‰ HTML
    function markdownToHtml(markdown) {
      let html = markdown
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/^- (.*$)/gim, '<li>$1</li>')
        .replace(/\n\n/g, '</p><p>')
        .replace(/^(?!<[h|u|l])(.+)$/gim, '<p>$1</p>');
      
      html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
      html = html.replace(/<p><\/p>/g, '');
      
      return html;
    }

    // è§£æçµæ§‹åŒ–æ‘˜è¦
    function parseStructuredSummary(text) {
      const sections = {};
      const lines = text.split('\n');
      let currentSection = '';
      let currentContent = [];
      
      for (let line of lines) {
        if (line.startsWith('## ')) {
          if (currentSection) {
            sections[currentSection] = currentContent.join('\n').trim();
          }
          currentSection = line.replace('## ', '').trim();
          currentContent = [];
        } else if (line.trim()) {
          currentContent.push(line);
        }
      }
      if (currentSection) {
        sections[currentSection] = currentContent.join('\n').trim();
      }
      
      return sections;
    }

    // æ¸²æŸ“æ‘˜è¦å…§å®¹
    function renderSummary(data) {
      const summaryText = data?.candidates?.[0]?.content?.parts?.map(p => p.text).join('\n') || '';
      const videoInfo = data?.videoInfo;
      
      let html = '';
      
      // å½±ç‰‡è³‡è¨Šå¡ç‰‡
      if (videoInfo) {
        html += `
          <div class="video-card">
            <img src="${videoInfo.thumbnail}" alt="${videoInfo.title}" class="video-thumbnail" onerror="this.src='https://img.youtube.com/vi/${videoInfo.videoId}/hqdefault.jpg'">
            <div class="video-info">
              <h3 class="video-title">${videoInfo.title}</h3>
              <div class="video-author">ğŸ“º ${videoInfo.author}</div>
              ${videoInfo.duration ? `<div class="video-duration">â±ï¸ ${videoInfo.duration}</div>` : ''}
            </div>
          </div>
        `;
      }
      
      // è§£æä¸¦æ¸²æŸ“çµæ§‹åŒ–æ‘˜è¦
      const sections = parseStructuredSummary(summaryText);
      
      html += '<div class="summary-content">';
      
      // æ¦‚è¿°ï¼ˆå§‹çµ‚é¡¯ç¤ºï¼‰
      if (sections['ğŸ“‹ æ¦‚è¿°']) {
        html += `<div><h2>ğŸ“‹ æ¦‚è¿°</h2>${markdownToHtml(sections['ğŸ“‹ æ¦‚è¿°'])}</div>`;
      }
      
      // é‡é»ï¼ˆå§‹çµ‚é¡¯ç¤ºï¼‰
      if (sections['â­ é‡é»']) {
        html += `<div><h2>â­ é‡é»</h2>${markdownToHtml(sections['â­ é‡é»'])}</div>`;
      }
      
      // è©³ç´°åˆ†æï¼ˆå¯å±•é–‹/æ”¶åˆï¼‰
      if (sections['ğŸ“– è©³ç´°åˆ†æ']) {
        html += `
          <div class="expandable-section">
            <div class="expandable-header" onclick="toggleExpand('detail-analysis')">
              <h3>ğŸ“– è©³ç´°åˆ†æ</h3>
              <span class="expand-icon" id="detail-analysis-icon">â–¼</span>
            </div>
            <div class="expandable-content" id="detail-analysis">
              ${markdownToHtml(sections['ğŸ“– è©³ç´°åˆ†æ'])}
            </div>
          </div>
        `;
      }
      
      // é—œéµæ™‚åˆ»ï¼ˆå¯å±•é–‹/æ”¶åˆï¼‰
      if (sections['â±ï¸ é—œéµæ™‚åˆ»']) {
        html += `
          <div class="expandable-section">
            <div class="expandable-header" onclick="toggleExpand('key-moments')">
              <h3>â±ï¸ é—œéµæ™‚åˆ»</h3>
              <span class="expand-icon" id="key-moments-icon">â–¼</span>
            </div>
            <div class="expandable-content" id="key-moments">
              ${markdownToHtml(sections['â±ï¸ é—œéµæ™‚åˆ»'])}
            </div>
          </div>
        `;
      }
      
      // çµè«–ï¼ˆå§‹çµ‚é¡¯ç¤ºï¼‰
      if (sections['ğŸ’¡ çµè«–']) {
        html += `<div><h2>ğŸ’¡ çµè«–</h2>${markdownToHtml(sections['ğŸ’¡ çµè«–'])}</div>`;
      }
      
      // å¦‚æœæ²’æœ‰çµæ§‹åŒ–å…§å®¹ï¼Œç›´æ¥é¡¯ç¤ºåŸå§‹æ–‡å­—
      if (Object.keys(sections).length === 0) {
        html += `<div>${markdownToHtml(summaryText)}</div>`;
      }
      
      html += '</div>';
      
      // æ“ä½œæŒ‰éˆ•
      html += `
        <div class="action-buttons">
          <button class="action-btn" onclick="copySummary()">
            ğŸ“‹ è¤‡è£½æ‘˜è¦
          </button>
          <button class="action-btn secondary" onclick="shareSummary('${videoInfo?.url || ''}')">
            ğŸ”— åˆ†äº«
          </button>
        </div>
      `;
      
      return html;
    }

    // åˆ‡æ›å±•é–‹/æ”¶åˆ
    window.toggleExpand = function(id) {
      const content = document.getElementById(id);
      const icon = document.getElementById(id + '-icon');
      
      if (content.classList.contains('expanded')) {
        content.classList.remove('expanded');
        icon.classList.remove('expanded');
      } else {
        content.classList.add('expanded');
        icon.classList.add('expanded');
      }
    };

    // è¤‡è£½æ‘˜è¦
    window.copySummary = async function() {
      const summaryText = document.querySelector('.summary-content')?.innerText || '';
      const videoInfo = document.querySelector('.video-title')?.textContent || '';
      
      const fullText = videoInfo ? `${videoInfo}\n\n${summaryText}` : summaryText;
      
      try {
        await navigator.clipboard.writeText(fullText);
        alert('âœ… æ‘˜è¦å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
      } catch (e) {
        const textarea = document.createElement('textarea');
        textarea.value = fullText;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('âœ… æ‘˜è¦å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
      }
    };

    // åˆ†äº«åŠŸèƒ½
    window.shareSummary = async function(videoUrl) {
      const summaryText = document.querySelector('.summary-content')?.innerText || '';
      const videoInfo = document.querySelector('.video-title')?.textContent || '';
      
      const shareData = {
        title: videoInfo || 'YouTube å½±ç‰‡æ‘˜è¦',
        text: summaryText.substring(0, 200) + '...',
        url: videoUrl || window.location.href
      };
      
      try {
        if (navigator.share) {
          await navigator.share(shareData);
        } else {
          await navigator.clipboard.writeText(videoUrl || window.location.href);
          alert('âœ… é€£çµå·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
        }
      } catch (e) {
        if (e.name !== 'AbortError') {
          await navigator.clipboard.writeText(videoUrl || window.location.href);
          alert('âœ… é€£çµå·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
        }
      }
    };

    async function onRun() {
      const urlInput = document.getElementById('url');
      const runBtn = document.getElementById('run');
      const out = document.getElementById('out');
      
      const url = urlInput.value.trim();
      if (!url) { 
        showError('è«‹è¼¸å…¥ YouTube ç¶²å€');
        return; 
      }

      // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
      runBtn.disabled = true;
      out.className = 'result loading';
      out.innerHTML = '<div class="spinner"></div>æ­£åœ¨åˆ†æå½±ç‰‡ä¸¦ç”Ÿæˆæ‘˜è¦...';

      try {
        const data = await summarizeVideo(url);
        out.className = 'result success';
        out.innerHTML = renderSummary(data);
        window.currentSummaryData = data;
      } catch (e) {
        showError(e.message);
      } finally {
        runBtn.disabled = false;
      }
    }

    function showError(message) {
      const out = document.getElementById('out');
      out.className = 'result error';
      out.textContent = 'âŒ ' + message;
    }

    window.addEventListener('load', () => {
      const runBtn = document.getElementById('run');
      const urlInput = document.getElementById('url');
      
      runBtn.addEventListener('click', onRun);
      
      // æ”¯æ´ Enter éµæäº¤
      urlInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !runBtn.disabled) {
          onRun();
        }
      });
      
      // è¨»å†Š Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
      }
    });
  </script>
