<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./assets/icon-192.png" />
  <title>YouTube Summarizer PWA</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Arial, sans-serif; 
      margin: 0;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin: 0 0 8px 0;
      font-size: 28px;
    }
    .hint { 
      color: #666; 
      font-size: 14px; 
      margin-bottom: 20px;
    }
    input { 
      width: 100%; 
      font-size: 16px; 
      padding: 12px; 
      margin: 8px 0;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button { 
      width: 100%;
      font-size: 16px;
      padding: 12px;
      margin: 8px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, opacity 0.3s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .result-container {
      margin-top: 24px;
    }
    .result-container h3 {
      color: #333;
      margin: 0 0 12px 0;
      font-size: 18px;
    }
    .result { 
      white-space: pre-wrap; 
      border: 2px solid #e0e0e0; 
      padding: 16px; 
      border-radius: 8px;
      background: #f9f9f9;
      min-height: 100px;
      line-height: 1.6;
      color: #333;
    }
    .result.loading {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #667eea;
      font-weight: 500;
    }
    .result.error {
      color: #d32f2f;
      background: #ffebee;
      border-color: #ef9a9a;
    }
    .result.success {
      background: #f1f8ff;
      border-color: #667eea;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .footer {
      margin-top: 24px;
      text-align: center;
      color: white;
      font-size: 14px;
    }
    .footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
  <script>
    const WORKER_URL = 'https://gemini-proxy.nsr2323.workers.dev';

    async function summarizeVideo(videoUrl) {
      const payload = { videoUrl: videoUrl };
      const resp = await fetch(WORKER_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      
      const data = await resp.json();
      
      if (!resp.ok) {
        throw new Error(data.error || `HTTP ${resp.status}`);
      }
      
      return data;
    }

    async function onRun() {
      const urlInput = document.getElementById('url');
      const runBtn = document.getElementById('run');
      const out = document.getElementById('out');
      
      const url = urlInput.value.trim();
      if (!url) { 
        showError('Ë´ãËº∏ÂÖ• YouTube Á∂≤ÂùÄ');
        return; 
      }

      // È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖã
      runBtn.disabled = true;
      out.className = 'result loading';
      out.innerHTML = '<div class="spinner"></div>Analyzing video and generating summary...';

      try {
        const data = await summarizeVideo(url);
        const summary = data?.candidates?.[0]?.content?.parts?.map(p => p.text).join('\n') || 'Unable to generate summary';
        
        out.className = 'result success';
        out.textContent = summary;
      } catch (e) {
        showError(e.message);
      } finally {
        runBtn.disabled = false;
      }
    }

    function showError(message) {
      const out = document.getElementById('out');
      out.className = 'result error';
      out.textContent = '‚ùå ' + message;
    }

    window.addEventListener('load', () => {
      const runBtn = document.getElementById('run');
      const urlInput = document.getElementById('url');
      
      runBtn.addEventListener('click', onRun);
      
      // ÊîØÊè¥ Enter ÈçµÊèê‰∫§
      urlInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !runBtn.disabled) {
          onRun();
        }
      });
      
      // Ë®ªÂÜä Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>üì∫ YouTube Video Summarizer</h1>
    <p class="hint">Paste a YouTube video URL. AI will fetch subtitles and generate a summary.</p>

    <input id="url" placeholder="https://www.youtube.com/watch?v=..." />
    <button id="run">üöÄ Generate Summary</button>

    <div class="result-container">
      <h3>Summary</h3>
      <div id="out" class="result">Waiting for input...</div>
    </div>
  </div>
  
  <div class="footer">
    Powered by <a href="https://github.com/nsr2323/youtube-summarizer-app" target="_blank">YouTube Summarizer</a>
  </div>
</body>
</html>
